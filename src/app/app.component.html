<div class="jumbotron jumbotron-fluid text-center pt-5">
  <h1>
    {{hourDispl ? hourDispl : '00'}} : {{(minDispl) && (minDispl <= 59) ? minDispl : '00'}} :
    {{(secDispl) && (secDispl <= 59) ? secDispl : '00'}} <br/>
  </h1>

  <button class="btn btn-outline-info" (click)="startTimer()">Start/Stop</button>
  <button class="btn btn-outline-info" (click)="waitTimer1()">Wait</button>
  <button class="btn btn-outline-info" (click)="resetTimer()" >Reset</button>

</div>
